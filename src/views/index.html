<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">

    <title>Conest - Controle de estoque</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
</head>
<body>
    <div class="container2">
        <h1>Conest</h1>
        <div class="buttons">
            <div class="button">
                <button class="btn" onClick="produtos()"><img src="../public/img/products.png" alt=""></button>
                <p>Abrir<br>Produtos</p>
            </div>
            <div class="button">
                <button class="btn" onClick="fornecedores()"><img src="../public/img/suppliers.png" alt=""></button>
                <p>Abrir<br>Fornecedores</p>
            </div>
            <div class="button">
                <button class="btn" onClick="clientes()"><img src="../public/img/clients.png" alt=""></button>
                <p>Abrir<br>Clientes</p>
            </div>
            <div class="button">
                <button class="btn" onClick="relatorios()"><img src="../public/img/report.png" alt=""></button>
                <p>Abrir<br>Relatórios</p>
            </div>
        </div>
    </div>
    
    <footer>
        <img src="../public/img/clock.png" alt="Relógio">
        <p id="dataAtual"></p>
        <img src="../public/img/dboff.png" id="status" alt="dboff">
    </footer>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
